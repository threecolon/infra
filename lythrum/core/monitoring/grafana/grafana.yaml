---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: monitoring
  labels:
    dashboards: grafana
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: admin
      admin_password: ${GRAFANA_ADMIN_PASSWORD}
  ingress:
    spec:
      ingressClassName: tailscale
      defaultBackend:
        service:
          name: grafana-service
          port:
            number: 3000
      tls:
        - hosts:
            - gf