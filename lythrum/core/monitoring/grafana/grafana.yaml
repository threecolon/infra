---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: monitoring
  labels:
    dashboards: grafana
spec:
  # persistentVolumeClaim:
  #   spec:
  #     accessModes:
  #       - ReadWriteOnce
  #     resources:
  #       requests:
  #         storage: 2Gi
  #     storageClassName: ceph-block-nvme
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: admin
      admin_password: ${GRAFANA_ADMIN_PASSWORD}
  ingress:
    ingressClassName: tailscale
    spec:
      defaultBackend:
        service:
          name: grafana-service
          port:
            number: 3000
      tls:
        - hosts:
            - gf
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              image: grafana/grafana:9.4.3
              securityContext:
                allowPrivilegeEscalation: true
                readOnlyRootFilesystem: false
              readinessProbe:
                failureThreshold: 3
          # volumes:
          #   - name: grafana-data
          #     persistentVolumeClaim:
          #       claimName: grafana-pvc
