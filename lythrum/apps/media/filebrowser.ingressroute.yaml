apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: filebrowser
  namespace: media
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`fb.${DOMAIN_STAGING}`) && EntryPoint(`web`)
      kind: Rule
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: noop@internal
    - match: Host(`fb.${DOMAIN_STAGING}`) && EntryPoint(`websecure`)
      kind: Rule
      services:
        - name: filebrowser
          port: 80
  tls:
    secretName: filebrowser-tls
