---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: volume-snapshot-crds
  namespace: flux-system
spec:
  interval: 15m
  ref:
    tag: v8.1.0
  url: https://github.com/kubernetes-csi/external-snapshotter
  ignore: |
    # exclude all
    /*
    # include crds file
    !/client/config/crd/snapshot.storage.k8s.io_*.yaml